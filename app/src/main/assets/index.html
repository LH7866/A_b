<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">
  function startActivity (activityName) {
    android.startActivity(activityName);
  }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 初始化 */
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        text-decoration: none;
        color: #fff;
    }

    ul {
        list-style: none;

    }

    .clearfix:after,
    .clearfix:before {
        content: "";
        display: block;
        clear: both
    }

    /* body背景，规定字体 */
    body {
        background: url('./img/beijing01.jpg') no-repeat;
        background-size: no-repeat;
        color: #0f5000;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;

    }

    /* 头部区域 */
    .indexTop {
        background: url("./img/tiao.png") no-repeat;
        width: 100%;
        height: 40px;
        color: #fff;
        background-size: cover;

    }

    .indexTop>p {
        position: absolute;
        left: 49%;
        top: 1%;
        text-align:center;
    }

    /* 主体 */
    .container {
        width: 680px;
        height: 600px;
        overflow: hidden;
        padding: 5px;
        margin:0 auto;
    }

	.container ul {
		display: table;
		margin:0 auto;
		text-align: center;
		padding:0;
	}

    .container li {
        width: 100px;
        text-align: center;
        float: left;
        margin: 5px 20px;
        padding: 10px;
        position: relative;
        overflow: hidden

    }
    .container li .imgbox,.container li .text{
        margin-top: 20px;
    }
</style>

<body>
<!-- 头部 -->
<div class="indexTop">
    <p class='indexP'><b>首页</b></p>
</div>
<!-- 主体 -->
<div class="container">
    <ul class="clearfix" style="margin-top:20px">
        <a onclick="startActivity(1)">
            <li>
                <div class="imgbox"><img src="./img/tubiao0041.png" alt=""></div>
                <div class="text">灯光控制</div>
            </li>
        </a>
        <li>
            <a onclick="startActivity(2)">
                <div class="imgbox"><img src="./img/tubiao0037.png" alt=""></div>
                <div class="text"><a href="#">空调温度设置</a></div>
            </a>
        </li>
        <a onclick="startActivity(3)">
            <li>
                <div class="imgbox"><img src="./img/tubiao0017.png" alt=""></div>
                <div class="text">温度统计</div>
            </li>
        </a>
    </ul>
    <ul class="clearfix">
        <a onclick="startActivity(4)">
            <li>
                <div class="imgbox"><img src="./img/tubiao0045.png" alt=""></div>
                <div class="text">生产环节</div>
            </li>
        </a>
        <li>
            <a onclick="startActivity(5)">
                <div class="imgbox"><img src="./img/tubiao0036.png" alt=""></div>
                <div class="text"><a href="#">问题车辆仓库</a></div>
            </a>
        </li>
        <li>
            <a onclick="startActivity(6)">
                <div class="imgbox"><img src="./img/tubiao0033.png" alt=""></div>
                <div class="text"><a href="#">生产线补货</a></div>
            </a>
        </li>
    </ul>
    <ul class="clearfix">
        <a onclick="startActivity(7)">
            <li>
                <div class="imgbox"><img src="./img/tubiao0032.png" alt=""></div>
                <div class="text">销售报表</div>
            </li>
        </a>
        <li>
            <a onclick="startActivity(8)">
                <div class="imgbox"><img src="./img/tubiao0026.png" alt=""></div>
                <div class="text"><a href="#">创建生产线</a></div>
            </a>
        </li>
        <li>
            <div class="imgbox"><img src="" alt=""></div>
            <div class="text"><a href="#"></a></div>
        </li>
    </ul>
</div>
</body>

</html>
